<div *ngIf="todos$ | async as todos">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>UserId</th>
                <th>Title</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.id }}</td>
                <td>{{ todo.userId }}</td>
                <td>{{ todo.title }}</td>
                <td>
                    <button class="btn btn-warning" (click)="editTodo(todo)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
