<div *ngIf="todos$ | async as todos">
    <!-- <mat-form-field> -->
    <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->
    <!-- </mat-form-field> -->
    <div class="mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                <mat-cell *matCellDef="let todo"> {{ todo.id }} </mat-cell>
            </ng-container>

            <!-- User Id Column -->
            <ng-container matColumnDef="userId">
                <mat-header-cell *matHeaderCellDef mat-sort-header> User Id </mat-header-cell>
                <mat-cell *matCellDef="let todo"> {{ todo.userId }} </mat-cell>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                <mat-cell *matCellDef="let todo"> {{ todo.title }} </mat-cell>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let todo">
                    <button style="margin-right: 3em;" (click)="editTodo(todo)" mat-raised-button color="primary">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button (click)="deleteTodo(todo.id)" mat-raised-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>


            <!-- Completed Column -->
            <ng-container matColumnDef="completed">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Completed </mat-header-cell>
                <mat-cell *matCellDef="let todo">
                    <mat-checkbox [checked]="todo.completed"></mat-checkbox>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [showFirstLastButtons]="true" [length]="todos.length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>
